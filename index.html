<html>

    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
      <div class="container">
    
        <center>
          <h2> Hand Signs To Emoji </h2>
          <span>&#128522;</span>
          <span>&#128512;</span>
          <span>&#128545;</span>
          <span>&#128546;</span>
          <span>&#128532;</span>
          <span>&#128548;</span>
    
    
          <br><br>
    
          <p style="font-size: 22px;">Show Hand Signs to generate emoji
            <br>
            <b style="color: yellow">üëç - Good luck</b>
            <br>
            <b style="color: black">‚úå - Peace</b>
            <br>
            <b style="color: red">üëå - Nice </b>
            <br>
            <br>
            <br>
          </p>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="cam"></div>
            <br>
            <button onclick="snapshot()" class="btn btn-primary"> Take Snapshot </button>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label> Prediction 1 -</label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="emoji1"></p>
    
            <br>
            <br>
    
            <label> Prediction 2 -</label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="emoji2"></p>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Image Taken - </label>
            <div id="result"></div>
            <br>
            <button onclick="identify()" class="btn btn-warning"> Identify Picture</button>
          </div>
    
        </center>
    
      </div>
    
      <script src="main.js"></script>
    
    </body>
    
    </html>
